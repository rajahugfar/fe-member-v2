<!DOCTYPE html>
<html>
<head>
    <title>Test Token Save</title>
</head>
<body>
    <h1>Test Token Storage</h1>
    <button onclick="saveToken()">Save Token</button>
    <button onclick="checkToken()">Check Token</button>
    <button onclick="clearToken()">Clear Token</button>
    <pre id="output"></pre>

    <script>
        function saveToken() {
            const testToken = 'test_token_' + Date.now();
            localStorage.setItem('memberToken', testToken);
            document.getElementById('output').textContent = 'Saved: ' + testToken;
        }

        function checkToken() {
            const token = localStorage.getItem('memberToken');
            document.getElementById('output').textContent = 'Current: ' + (token || 'NOT FOUND');
        }

        function clearToken() {
            localStorage.removeItem('memberToken');
            document.getElementById('output').textContent = 'Cleared';
        }

        // Auto check on load
        window.onload = checkToken;
    </script>
</body>
</html>
